{% extends "base.html" %}

{% block title %} DISCOGRAPHY {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-agregar " href="{%  url 'crear' %}" role="button">Agregar Albums</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">DISCOGRAPHY</h4>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>PORTADA</th>
                        <th>LANZAMIENTO/VERSION</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>

                    {% for libro in libros %}
                    <tr>
                        <td>{{ libro.id }}</td>
                        <td>{{ libro.titulo }}</td>
                        <td>
                        <img src="{{ libro.imagen.url }}" height="100" />

                        </td>
                        <td>{{ libro.descripcion }}</td>
                        <td>
                            <a name="" id="" class="btn btn-editar" href="{% url 'editar' libro.id %}" role="button">Editar</a>
                            <br/>
                            <br/>
                            <a name="" id="" class="btn btn-borrar" href="{% url 'eliminar' libro.id %}" role="button">Borrar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        


    </div>
    <div class="card-footer text-muted">
    </div>
</div>

{% endblock %}
